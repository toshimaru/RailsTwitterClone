version: 2.1

orbs:
  browser-tools: circleci/browser-tools@1.4.0
  node: circleci/node@5.0.3
  ruby: circleci/ruby@2.0.0

executors:
  default:
    docker:
      - image: cimg/ruby:3.1-browsers
        environment:
          RAILS_ENV: test

jobs:
  setup:
    executor: default
    steps:
      - checkout
      - run:
          name: Install System Dependencies
          command: |
            sudo apt update
            sudo apt install libsqlite3-dev
      - ruby/install-deps:
          clean-bundle: true
  rspec:
    executor: default
    parallelism: 2
    steps:
      - checkout
      - ruby/install-deps
      - node/install-packages:
          pkg-manager: yarn
      - browser-tools/install-chrome
      - browser-tools/install-chromedriver
      - run: bin/rails db:schema:load --trace
      - run: bin/webpack
      - ruby/rspec-test
      - store_artifacts:
          path: coverage
          destination: coverage
      - store_artifacts:
          path: tmp/capybara
          destination: capybara
  rubocop:
    executor: default
    steps:
      - checkout
      - ruby/install-deps
      - ruby/rubocop-check:
          parallel: true

workflows:
  build:
    jobs:
      - setup
      - rspec:
          requires:
            - setup
      - rubocop:
          requires:
            - setup
