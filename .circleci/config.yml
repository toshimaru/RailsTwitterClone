version: 2.1

orbs:
  browser-tools: circleci/browser-tools@1.4.4
  node: circleci/node@5.1.0
  ruby: circleci/ruby@2.1.0

executors:
  default:
    docker:
      - image: cimg/ruby:3.2-browsers
        environment:
          RAILS_ENV: test
    resource_class: small

commands:
  bundle-install:
    steps:
      - ruby/install-deps:
          clean-bundle: true
          key: gems-v2

jobs:
  setup:
    executor: default
    steps:
      - checkout
      - run:
          name: Install System Dependencies
          command: sudo apt install libsqlite3-dev
      - bundle-install
  rspec:
    executor: default
    resource_class: medium
    steps:
      - checkout
      - bundle-install
      - node/install:
          install-yarn: true
          node-version: '16'
      - node/install-packages:
          pkg-manager: yarn
      - browser-tools/install-chrome:
          # TODO: Remove following line when fixed https://github.com/CircleCI-Public/browser-tools-orb/issues/90
          chrome-version: 116.0.5845.96
          replace-existing: true
      - browser-tools/install-chromedriver
      - run: bin/rails db:schema:load --trace
      - run: bin/webpack
      - ruby/rspec-test
      - store_artifacts:
          path: coverage
          destination: coverage
      - store_artifacts:
          path: tmp/capybara
          destination: capybara
  rubocop:
    executor: default
    steps:
      - checkout
      - bundle-install
      - ruby/rubocop-check:
          parallel: true

workflows:
  build:
    jobs:
      - setup
      - rspec:
          requires:
            - setup
      - rubocop:
          requires:
            - setup
