name: 'Auto Author Assign'
on:
  pull_request_target:
    types: [opened, reopened]
  pull_request:
    types: [opened, reopened]
jobs:
  add-assignees:
    runs-on: ubuntu-latest
    steps:
      - uses: toshimaru/auto-author-assign@v1.1.2
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
